# Observability Stack for Aura IA MCP
# Prometheus (metrics) + Grafana (dashboards) + Jaeger (tracing)
# Start with: docker compose -f docker-compose.observability.yml up -d

services:
  # Blackbox Exporter - probes HTTP endpoints and reports UP/DOWN
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: aura_ia_blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./config/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - mcp-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: aura_ia_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mcp-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: aura_ia_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aura_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - mcp-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: aura_ia_jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # HTTP collector
      - "14269:14269"   # Admin/metrics port
      - "6831:6831/udp" # Thrift compact (agent)
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - METRICS_STORAGE_TYPE=prometheus
      # SPM (Service Performance Monitoring) configuration
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
    networks:
      mcp-network:
        aliases:
          - aura-ia-jaeger
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  mcp-network:
    external: true
    name: mcp_server_mcp-network
