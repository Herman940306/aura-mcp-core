<!DOCTYPE html>
<html>
<head>
    <title>KIRO_MCP Monitor</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            padding: 20px;
            margin: 0;
        }
        .header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .section {
            background: #2d2d2d;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .section h2 {
            color: #00ffff;
            margin-top: 0;
        }
        .status-ok { color: #00ff00; }
        .status-error { color: #ff0000; }
        .stat { margin: 5px 0; }
        .refresh-info {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ KIRO_MCP MONITOR</h1>
        <p>Real-time monitoring dashboard</p>
    </div>

    <div class="section">
        <h2>Backend Status</h2>
        <div id="backend-status">Checking...</div>
    </div>

    <div class="section">
        <h2>Data Folder Stats</h2>
        <div id="data-stats">Loading...</div>
    </div>

    <div class="section">
        <h2>Latest Activity</h2>
        <div id="latest-activity">Loading...</div>
    </div>

    <div class="refresh-info">
        Auto-refreshes every 5 seconds | <a href="#" onclick="location.reload(); return false;" style="color: #00ff00;">Refresh Now</a>
    </div>

    <script>
        const mcpPath = 'C:\\Users\\herma\\AppData\\Local\\Programs\\Kiro\\mcp-servers\\kiro_mcp';
        
        async function checkBackend() {
            try {
                const response = await fetch('http://127.0.0.1:8001/health');
                const data = await response.json();
                document.getElementById('backend-status').innerHTML = 
                    `<span class="status-ok">‚úÖ ONLINE</span><br>Status: ${data.status}<br>Service: ${data.service}`;
            } catch (error) {
                document.getElementById('backend-status').innerHTML = 
                    `<span class="status-error">‚ùå OFFLINE</span><br>Error: ${error.message}`;
            }
        }

        function updateStats() {
            // Simulated stats - in real implementation would read from file system
            document.getElementById('data-stats').innerHTML = `
                <div class="stat">üìä Interactions: <span id="interactions-count">Loading...</span></div>
                <div class="stat">üß† Patterns: <span id="patterns-count">Loading...</span></div>
                <div class="stat">üí° Knowledge: <span id="knowledge-count">Loading...</span></div>
                <div class="stat">‚ö° Optimizations: <span id="optimizations-count">Loading...</span></div>
            `;
            
            document.getElementById('latest-activity').innerHTML = `
                <div class="stat">‚è∞ Last Update: ${new Date().toLocaleTimeString()}</div>
                <div class="stat">üìù Monitoring active...</div>
            `;
        }

        function refresh() {
            checkBackend();
            updateStats();
        }

        // Initial load
        refresh();

        // Auto-refresh every 5 seconds
        setInterval(refresh, 5000);
    </script>
</body>
</html>
