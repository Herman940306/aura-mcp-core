name: SBOM and Image Signing

on:
  push:
    branches: [main, integration-*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sbom-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (Python dependencies)
        run: |
          syft packages dir:. -o spdx-json > sbom.spdx.json
          syft packages dir:. -o cyclonedx-json > sbom.cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json

  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: sbom-generation
    steps:
      - uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom-reports

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Scan SBOM with Trivy
        run: |
          trivy sbom sbom.spdx.json --severity HIGH,CRITICAL --exit-code 0 --format json --output trivy-results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.json

  image-build-sign:
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push mcp-server image
        id: build-mcp
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.mcp
          push: true
          tags: ghcr.io/${{ github.repository }}/mcp-server:${{ github.sha }}

      - name: Build and push ml-backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: ghcr.io/${{ github.repository }}/ml-backend:${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign mcp-server image
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}/mcp-server:${{ github.sha }}

      - name: Sign ml-backend image
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}/ml-backend:${{ github.sha }}

      - name: Generate attestation
        run: |
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson ghcr.io/${{ github.repository }}/mcp-server:${{ github.sha }}
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson ghcr.io/${{ github.repository }}/ml-backend:${{ github.sha }}
