# =============================================================================
# GitHub Actions Workflow: Supply Chain Security
# SBOM Generation + Container Signing + Vulnerability Scanning
# =============================================================================

name: Supply Chain Security

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    # Run weekly vulnerability scan
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/aura-ia

jobs:
  # ===========================================================================
  # SBOM Generation
  # ===========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate Python SBOM (SPDX)
        run: |
          syft dir:. \
            --output spdx-json=sbom-python.spdx.json \
            --catalogers python

      - name: Generate Python SBOM (CycloneDX)
        run: |
          syft dir:. \
            --output cyclonedx-json=sbom-python.cyclonedx.json \
            --catalogers python

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-*.json
          retention-days: 90

  # ===========================================================================
  # Vulnerability Scanning
  # ===========================================================================
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    needs: sbom
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        id: scan
        with:
          path: "."
          fail-build: true
          severity-cutoff: critical
          output-format: sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Generate Vulnerability Report
        uses: anchore/scan-action@v3
        with:
          path: "."
          output-format: table
          severity-cutoff: medium

  # ===========================================================================
  # Container Image Build & Sign
  # ===========================================================================
  build-sign:
    name: Build & Sign Images
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write  # For keyless signing

    strategy:
      matrix:
        image:
          - name: gateway
            dockerfile: docker/Dockerfile.mcp
            context: .
          - name: ml-backend
            dockerfile: docker/Dockerfile.backend
            context: .
          - name: dashboard
            dockerfile: docker/Dockerfile.dashboard
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Image (Keyless)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Attach SBOM to Image
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image.name }}@${DIGEST}"
          cosign attach sbom --sbom sbom-python.spdx.json ${IMAGE}
          cosign attest --yes --predicate sbom-python.spdx.json --type spdxjson ${IMAGE}

  # ===========================================================================
  # Verify Signatures
  # ===========================================================================
  verify:
    name: Verify Signatures
    runs-on: ubuntu-latest
    needs: build-sign
    if: github.event_name != 'pull_request'

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify Gateway Image
        run: |
          cosign verify \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:latest

      - name: Verify ML Backend Image
        run: |
          cosign verify \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-backend:latest

      - name: Verify Dashboard Image
        run: |
          cosign verify \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dashboard:latest
