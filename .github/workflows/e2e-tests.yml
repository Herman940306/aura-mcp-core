name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Set up Node.js (for Playwright)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-playwright httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Install Playwright browsers
      run: |
        npx playwright install --with-deps chromium
        
    - name: Start Docker Compose services
      run: |
        docker-compose up -d --build
        echo "Waiting for services to start..."
        sleep 90
        docker-compose ps
        
    - name: Wait for services to be ready
      run: |
        echo "Waiting for Gateway service..."
        timeout 120 bash -c 'until curl -sf http://localhost:9200/healthz; do sleep 5; done'
        echo "Gateway ready!"
        
        echo "Waiting for Dashboard service..."
        timeout 120 bash -c 'until curl -sf http://localhost:9205/; do sleep 5; done'
        echo "Dashboard ready!"
        
    - name: Run E2E tests
      run: |
        pytest tests/test_e2e_dashboard.py -v \
          --tb=short \
          --durations=10 \
          --browser chromium \
          --headed=false
      env:
        DASHBOARD_URL: http://localhost:9205
        GATEWAY_URL: http://localhost:9200
        
    - name: Run API E2E tests
      run: |
        pytest tests/test_e2e_api.py -v \
          --tb=short \
          --durations=10
      env:
        GATEWAY_URL: http://localhost:9200
        
    - name: Upload Playwright traces on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces
        path: test-results/
        retention-days: 7
        
    - name: Collect Docker logs on failure
      if: failure()
      run: |
        docker-compose logs > docker-compose-logs.txt
        
    - name: Upload Docker logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-docker-logs
        path: docker-compose-logs.txt
        retention-days: 7
        
    - name: Cleanup Docker
      if: always()
      run: |
        docker-compose down -v


  accessibility-tests:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install axe-core
      run: |
        npm install -g @axe-core/cli
        
    - name: Start Dashboard
      run: |
        docker-compose up -d dashboard ml-backend
        sleep 30
        
    - name: Run accessibility audit
      run: |
        axe http://localhost:9205 --exit --show-errors || true
        
    - name: Cleanup
      if: always()
      run: |
        docker-compose down -v
