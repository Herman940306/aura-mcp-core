name: Secret Scan
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          # Fail only on verified secrets
          only_verified: true
