name: Type Check
on: [push, pull_request]
jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project (dev extras)
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Mypy
        run: mypy aura_ia_mcp src/mcp_server
