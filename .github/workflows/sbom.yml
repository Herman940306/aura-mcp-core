name: SBOM
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install cyclonedx-python-lib
      - run: python scripts/generate_sbom.py SBOM/sbom.json
