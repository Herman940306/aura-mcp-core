name: Security Audit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project (dev + security tools)
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pip-audit bandit safety
      - name: pip-audit (dependencies CVE scan)
        run: pip-audit || true
      - name: Bandit (code security lint)
        run: bandit -q -r aura_ia_mcp src/mcp_server || true
      - name: Safety (vulnerability DB scan)
        run: safety check || true
      - name: CycloneDX SBOM (ad hoc)
        run: cyclonedx-py env -o sbom.cdx.json || true
      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-artifacts
          path: |
            sbom.cdx.json
