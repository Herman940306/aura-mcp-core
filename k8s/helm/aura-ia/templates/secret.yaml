# =============================================================================
# Aura IA Secret Template
# Sensitive configuration - values provided at deploy time
# =============================================================================
{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "aura-ia.labels" . | nindent 4 }}
type: Opaque
data:
  # GitHub Token for PR/Issue integration
  # Base64 encoded: echo -n "your-token" | base64
  github_token: {{ .Values.secrets.githubToken | default "" | b64enc | quote }}

  # OpenAI API Key (if using OpenAI embeddings)
  openai_api_key: {{ .Values.secrets.openaiApiKey | default "" | b64enc | quote }}

  # Anthropic API Key (if using Claude)
  anthropic_api_key: {{ .Values.secrets.anthropicApiKey | default "" | b64enc | quote }}

  # Database credentials (future use)
  db_password: {{ .Values.secrets.dbPassword | default "" | b64enc | quote }}

  # JWT signing secret for auth
  jwt_secret: {{ .Values.secrets.jwtSecret | default (randAlphaNum 64) | b64enc | quote }}
{{- end }}
