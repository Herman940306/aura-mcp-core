{{- if .Values.gateway.enabled }}
# =============================================================================
# Aura IA Gateway Deployment
# Port: 9200 (Canonical)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gateway.name }}
  labels:
    {{- include "aura-ia.gateway.labels" . | nindent 4 }}
spec:
  {{- if not .Values.gateway.autoscaling.enabled }}
  replicas: {{ .Values.gateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "aura-ia.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aura-ia.gateway.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "aura-ia.serviceAccountName" . }}
      containers:
        - name: gateway
          image: "{{ .Values.global.imageRegistry }}{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.targetPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.gateway.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: IDE_AGENTS_BACKEND_URL
              value: "http://{{ .Values.ml.name }}:{{ .Values.ml.service.port }}"
            - name: QDRANT_HOST
              value: {{ .Values.rag.name }}
            - name: QDRANT_PORT
              value: "6333"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: github_token
                  optional: true
          {{- with .Values.gateway.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.gateway.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}
{{- end }}
