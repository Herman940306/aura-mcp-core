{{- if .Values.rag.enabled }}
# =============================================================================
# Aura IA RAG/Vector Store Service (Qdrant)
# Ports: 9202 (HTTP - mapped from 6333), 9203 (gRPC - mapped from 6334)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rag.name }}
  labels:
    {{- include "aura-ia.rag.labels" . | nindent 4 }}
spec:
  type: {{ .Values.rag.service.type }}
  ports:
    - port: {{ .Values.rag.service.httpPort }}
      targetPort: 6333
      protocol: TCP
      name: http
    - port: {{ .Values.rag.service.grpcPort }}
      targetPort: 6334
      protocol: TCP
      name: grpc
  selector:
    {{- include "aura-ia.rag.selectorLabels" . | nindent 4 }}
{{- end }}
