# =============================================================================
# Aura IA PodDisruptionBudgets
# Ensure high availability during cluster operations
# =============================================================================

{{- if .Values.gateway.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.gateway.name }}-pdb
  labels:
    {{- include "aura-ia.gateway.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.gateway.pdb.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "aura-ia.gateway.selectorLabels" . | nindent 6 }}
{{- end }}

