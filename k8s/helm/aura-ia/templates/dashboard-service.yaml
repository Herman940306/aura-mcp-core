{{- if .Values.dashboard.enabled }}
# =============================================================================
# Aura IA Dashboard Service
# Port: 9205 (Canonical)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dashboard.name }}
  labels:
    {{- include "aura-ia.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "aura-ia.dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
